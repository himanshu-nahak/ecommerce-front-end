	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        border-color: #f4511e;

            color: #f4511e;
		  }
		  .jumbotron{
                background-color: #f4511e; /* Orange */
                color: #ffffff;

			.orangebg{
            background-color: #f4511e;
          }

	<title>Partner Registration</title>
</head>

<body>
	<h1>TradEX</h1>

	     <!-- Nav Bar -->
		 <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<img src="../assets/tradex-logo.png" class="logo-sm">
            <a class="navbar-brand" href="../index.html">TradEX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
               
                <li class="nav-item">
                  <a class="nav-link" href="../login.html">Partner Sign In</a>
                </li>
                
              </ul>
              
            </div>
          </nav>
        
		<h3 class="jumbotron" style="text-align: center;">TradEX Partner Registration Form</h3>
		<form  method="post">
		  <div class="card orangebrdr col-sm-8 orangetxt"  style="margin-left: 20%;margin-top:1%;">
			
		
			
			
			<div class="card-body">
			<label for="vendor-name"><b>Vendor Name</b></label>
			<input type="text" placeholder="Enter Name" name="vendor-name" id="name" required>

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" id="em" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

			<label for="psw-repeat"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswr" required>

			<label for="vendor-address-line1"><b>Address</b></label>
			<input type="text" placeholder="Address Line 1" name="vendor-address-line1" id="add" required>
			<input type="text" placeholder="Address Line 2" name="vendor-address-line2">

			<label for="vendor-phone"><b>Phone Number</b></label>
			<input type="text" placeholder="" name="vendor-phone" id="ph" pattern="[0-9]{10}" required>
			
			<label for="vendor-website"><b>Website</b></label>
			<input type="text" placeholder="www.vendor-website.com" name="vendor-website">

			<label for="goods"><b>Nature of goods transacted</b></label>
			<input type="text" placeholder="Ex: Apparel, Furniture, Chemicals" name="goods">

			<label for="TIN"><b>TIN</b></label>
			<input type="text" placeholder="Taxpayer Identification Number" name="TIN" id="tin" required>

			<label for="PAN"><b>PAN</b></label>
			<input type="text" placeholder="Permanent Account Number" name="PAN" id="pan" required>

			<label for="CST"><b>CST/VAT No. Service Tax Registration no.</b></label>
			<input type="text" placeholder="" name="CST" id="cst" required>

			<label for="Turnover"><b>Turnover for the last 3 years(in crores)</b></label>
			<input type="text" placeholder="" name="Turnover">

			<label for="Bank"><b>Bank Name</b></label>
			<input type="text" placeholder="Bank Name" name="Bank" id="bank" required>

			<label for="Bank-Address"><b>Bank Address</b></label>
			<input type="text" placeholder="Bank Address" name="Bank-Address" id="badd" required>

			<label for="IFSC"><b>IFSC Code</b></label>
			<input type="text" placeholder="" name="IFSC" id="ifsc" required>

			<label for="Account"><b>Current Account Number</b></label>
			<input type="text" placeholder="" name="Account" id="acc" required>

			<label for="Certificate"><b>Certificate of Registration(ISO 9000 equivalent certification)</b></label>
			<input type="file" name="Certificate" id="cer" required>

			<hr>

			<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			<button onclick="success()" type="submit" name="submit" value="submit" class="orangebg">Register</button>
		</div>
	</div>
	
		
	</div>
</form>
<br>
</body>
<script>
	function success(){
	var name=document.getElementById("name").value;
	var em=document.getElementById("em").value;
	var psw=document.getElementById("psw").value;
	var pswr=document.getElementById("pswr").value;
	var add=document.getElementById("add").value;
	var ph=document.getElementById("ph").value;
	var tin=document.getElementById("tin").value;
	var pan=document.getElementById("pan").value;
	var cst=document.getElementById("cst").value;
	var bank=document.getElementById("bank").value;
	var badd=document.getElementById("badd").value;
	var ifsc=document.getElementById("ifsc").value;
	var acc=document.getElementById("acc").value;
	var cer=document.getElementById("cer").value;
	
	if(name!=="" && em!=="" && psw!=="" && pswr!=="" && add!=="" && ph!=="" && tin!=="" && pan!=="" && cst!=="" && bank!=="" && badd!=="" && ifsc!=="" && acc!=="" && cer!==""){
		window.location.href = 'success.html';
	}
	else{
		alert("Please enter valid inputs for the given fields");
	}
	}
</script>

</html>
