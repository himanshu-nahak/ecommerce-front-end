<!doctype html>
<html>
	<title>One Time Password</title>
<head>
<style>
hr {
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}
button {
  background-color: orange;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
input[type=text] {
  width: 6%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
.logo-sm{
  width:40px;
  height: 40px;
  margin: 0.1em;
  margin-right: 10px;
}
</style>
</head>
<body>
	<center><img src="../assets/tradex-logo.png" class="logo-sm"/>
	<hr>
	<h2 style="color:orange;">Enter One Time Password(OTP)</h2>
	<hr><br>
	<label for="otp"><h4 style="color:#595959;">One Time Password(OTP) has been sent to <br>your mobile ******8568, please enter the <br>same here to complete your purchase.</h4></label>
	<input type="text" placeholder="XXXXXX" name="otp" id="one"><br>
	<button onclick="validate()" type="submit" name="submit">Submit</button></center>
</body>

<script>
	function validate(){
		var one=document.getElementById("one").value;
		if(one=="220996")
		{
			window.location.href = 'paymentsuccess.html';
		}
		else{
			alert("Invalid OTP!");
		}
	}
</script>

</html>
